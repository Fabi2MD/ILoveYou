<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #2b0c0c;
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
            user-select: none;
        }

        .typing-text {
            font-size: 48px;
            font-weight: 700;
            color: #FF0000;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
            overflow: hidden;
            border-right: 3px solid #FF0000;
            display: inline-block;
            white-space: nowrap;
            animation: typing 6s steps(15, end) infinite, blinkCursor 1s step-end infinite;
        }

        @keyframes typing {
            0% {
                width: 0;
            }
            50% {
                width: 15ch;
            }
            100% {
                width: 0;
            }
        }

        @keyframes blinkCursor {
            0%, 100% {
                border-color: transparent;
            }
            50% {
                border-color: #FF0000;
            }
        }

        .heart-wrapper {
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: floating 2.5s ease-in-out infinite;
        }

        .heart-svg {
            width: 100%;
            height: 100%;
            animation: heartbeat 1.8s ease-in-out infinite, bloodPulse 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
                fill: #FF0000;
            }
            25% {
                transform: scale(1.1);
                fill: #E60000;
            }
            50% {
                transform: scale(1.2);
                fill: #FF0000;
            }
            75% {
                transform: scale(1.1);
                fill: #E60000;
            }
            100% {
                transform: scale(1);
                fill: #FF0000;
            }
        }

        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .press-any-key-button {
            padding: 18px 40px;
            font-size: 24px;
            font-weight: 700;
            color: #FF0000;
            background: transparent;
            border: 3px solid #FF0000;
            border-radius: 50px;
            cursor: pointer;
            z-index: 2;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            transition: all 0.5s ease;
            font-family: 'Poppins', sans-serif;
        }

        .press-any-key-button:hover {
            background: #FF0000;
            color: black;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .menu-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            padding: 40px 50px;
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.5);
            text-align: center;
        }

        .menu-container h2 {
            font-size: 32px;
            font-weight: 700;
            color: #FF0000;
            margin-bottom: 30px;
        }

        .menu-container a {
            display: inline-block;
            margin: 20px 0;
            padding: 18px 60px;
            font-size: 20px;
            font-weight: 600;
            color: white;
            background: transparent;
            border: 3px solid #FF0000;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .menu-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #FF0000, 0 0 30px rgba(255, 0, 0, 0.7);
        }

        .close-menu-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #FF0000;
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .close-menu-button:hover {
            color: #D40000;
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body oncontextmenu="return false;" onkeydown="return blockKey(event)">
    <div class="typing-text">Made By Using ChatGPT!</div>

    <div class="heart-wrapper">
        <svg class="heart-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 82s30-18 30-38c0-9-7-16-16-16-6 0-11 5-14 11-3-6-8-11-14-11-9 0-16 7-16 16 0 20 30 38 30 38z" fill="#FF0000"/>
        </svg>
    </div>

    <button class="press-any-key-button" id="pressKeyButton">Click To Access</button>

    <div class="menu-container" id="menu">
        <button class="close-menu-button" id="closeMenuButton">X</button>
        <h2>Choose Your Destination</h2>
        <a href="https://inject.bio/minecraft" target="_blank">Inject.bio</a>
        <a href="https://guns.lol/timeout" target="_blank">Guns.lol</a>
        <a href="https://e-z.bio/Fabi2MD" target="_blank">E-Z Bio</a>
    </div>

    <script>
        const pressKeyButton = document.getElementById('pressKeyButton');
        const menu = document.getElementById('menu');
        const closeMenuButton = document.getElementById('closeMenuButton');

        const blockKey = (event) => {
            if (event.ctrlKey && (event.key === 'u' || event.key === 'i' || event.key === 'I')) {
                event.preventDefault();
            }
        };

        pressKeyButton.addEventListener('click', () => {
            menu.style.display = 'block';
            pressKeyButton.style.display = 'none';
        });

        closeMenuButton.addEventListener('click', () => {
            menu.style.display = 'none';
            pressKeyButton.style.display = 'block';
        });
    </script>
</body>
</html>
